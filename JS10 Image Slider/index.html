<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="slider">
            <img class="active" src="https://drive.google.com/uc?export=view&id=1nsCpufQ1ttWr9E48MESr31zlDvKVIjMI" alt="" width="500px" height="250px">
            <img  src="https://drive.google.com/uc?export=view&id=1Hpv0JuHIQEj3p1pfr2WHG8ZJThs5DzpX" alt="" width="500px" height="250px">
            <img  src="https://drive.google.com/uc?export=view&id=1EdKd-pd8MUPDxBL7DKbVZSLdLuF6qHx7" alt="" width="500px" height="250px">
        </div>
        <nav class="slider-nav">
            <ul>
                <li class="arrow">
                    <button class="previous">
                        <span>
                            <i class="ion-arrow-left-c"></i>
                        </span>
                    </button>
                </li>
                <li class="arrow">
                    <button class="next">
                        <span>
                            <i class="ion-arrow-right-c"></i>
                        </span>
                    </button>
                </li>
            </ul>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
